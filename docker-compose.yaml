services:
  obot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obot
    ports:
      - "${OBOT_PORT:-8080}:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
    restart: unless-stopped

  admin-ui:
    build:
      context: ./ui/admin
      dockerfile: Dockerfile.dev
    container_name: admin-ui
    ports:
      - "5173:5173"
    volumes:
      - ./ui/admin:/app
      - /app/node_modules
    working_dir: /app
    command: sh -c "pnpm install && pnpm run dev"
    environment:
      - VITE_API_IN_BROWSER=true
      - VITE_SERVER_HOST=0.0.0.0
      - VITE_SERVER_PORT=5173
    restart: unless-stopped
    networks:
      - obot-network

  user-ui:
    build:
      context: ./ui/user
      dockerfile: Dockerfile.dev
    container_name: user-ui
    ports:
      - "5174:5174"
    volumes:
      - ./ui/user:/app
      - /app/node_modules
    working_dir: /app
    command: sh -c "pnpm install && pnpm run dev"
    environment:
      - VITE_API_IN_BROWSER=true
      - VITE_SERVER_HOST=0.0.0.0
      - VITE_SERVER_PORT=5174
      - API_SERVER_URL=http://obot:8080
    restart: unless-stopped
    networks:
      - obot-network

networks:
  obot-network:
    driver: bridge
